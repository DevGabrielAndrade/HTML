<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
<!-- Tamanho Padrão 300x150-->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500px" width="500px" scolling="no">

        </iframe>
        para aprender a programar</p>

        <p>O Repositório do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px"></iframe>guanabara é bem legal</p>
</html>
