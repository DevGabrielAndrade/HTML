<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/thumb.png" type="image/x-icon">  
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1><hr>
    <fieldset>
        <p>Este  vídeo está hospedado no meu próprio servidor.</p>
        <video poster="img/thumb.png" controls width="500px" loop>
            <source src="vid/lemon.mp4" type="video/mp4"> 
            <source src="vid/Lemon.webm" type="video/webm"> 
            <source src="vid/Lemon.ogv" type="video/ogg"> 
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        </video>
    </fieldset>
    <h1>Inserindo vídeos hospedados externamente</h1>
    <fieldset>
        <p>Este vídeo esta hospedado em outro servidor</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/0Sn1NJlTWqQ?si=MQTn_bWwZ4QWXUD8" title="AMV Haikyuu" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/0Sn1NJlTWqQ?si=MQTn_bWwZ4QWXUD8" title="AMV Haikyuu" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>

        </iframe>
    </fieldset>
