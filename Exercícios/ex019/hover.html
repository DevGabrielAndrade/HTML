<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div >p{
            display: none;
            width: 50px;
        }
        div:hover p {
            color: rgb(255, 255, 255);
            background-color: red;
            width: 200px;
            display: block;
        }
        div:hover{
            color: red;
            ;
        }
    </style>
</head>
<body>
    <h1>Hexemplo de Hover</h1>
    <p>Passe o mouse no texto abaixo </p>
    <div>
        Passe o mouse aqui
    <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exemplo.</p>
</body>
</html>
