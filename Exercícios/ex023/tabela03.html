<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <h1>Mesclagem de Tabelas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <td>D</td>
        </tr>
        <tr>
            <td rowspan="3">E</td>
            <td>F</td>
            <td>G</td>
            <td rowspan="2">H</td>
        </tr>
        <tr>

            <td colspan="2">K</td>
        </tr>
        <tr>

            <td rowspan="2">N</td>
            <td>O</td>
            <td>P</td>
        </tr>
    </table>
</body>
</html>
